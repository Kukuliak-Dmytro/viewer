
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/script.ts"></script>
    <script type="module">
      import { loadFile,closeFile } from './script.ts';
      window.loadFile = loadFile;
      window.closeFile=  closeFile
    </script>
  </head>
  <body>
    <div id="app">
      <div>
        <a href="https://vite.dev" target="_blank">
          <img src="/vite.svg" class="logo" alt="Vite logo" />
        </a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
          <img src="javascript.svg" class="logo vanilla" alt="JavaScript logo" />
        </a>
        <h1>Hello Vite!</h1>
        <div className="card">
          <span>
            <label htmlFor="file">Choose file</label>
            <input type="text" disabled id="file-name" />
            <input type="file" onchange="loadFile()" id='file-input' />
          </span>
          <select name="fileSelect" id="file-select" onchange='loadFile()'>
            <option value="">Select a model</option>
            <option value="charmander.stl">Charmander</option>
            <option value="cup.stl">Cup</option>
            <option value="keycap.stl">Keycap</option>
            <option value="squirtle.stl">Squirtle</option>
            <option value="bowl.stl">Bowl</option>
            <option value="bulbasaur.stl">Bulbasaur</option>
          </select>
          <button onclick="closeFile()">Close</button>
          <div>
            <label htmlFor="rotation">rotation: </label>
            <input
              type="range"
              id="rotation"
              name="rotation"
              min="0"
              max="360"
              step="1"
            
            />
            <span></span>
          </div>
        </div>
        <div class="canvas-wrapper">
          <div id="canvas">

          </div>
        </div>
      
      </div>
    </div>
  </body>
</html>

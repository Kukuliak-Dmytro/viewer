<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script type="module" src="/script.ts"></script>
  <script type="module">
    import { loadFile, closeFile } from './script.ts';
    window.loadFile = loadFile;
    window.closeFile = closeFile;
    
  </script>
</head>

<body>
  <div id="app">
    <div>
      <a href="https://vite.dev" target="_blank">
        <img src="/vite.svg" class="logo" alt="Vite logo" />
      </a>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
        <img src="javascript.svg" class="logo vanilla" alt="JavaScript logo" />
      </a>
      <h1>Hello Vite!</h1>
      <div className="card">
        <span>
          <input type="file" onchange="loadFile()" id='file-input' />
        </span>
        <button onclick="closeFile()">Close</button>
        <button id="save-button">Save Mesh</button>
        <div>
          <label htmlFor="rotation-x">rotationX: </label>
          <input type="range" id="rotation-x" name="rotation-x" min="0" max="360" step="1" />
          <span></span>
        </div>
        <div>
          <label htmlFor="rotation-y">rotationY: </label>
          <input type="range" id="rotation-y" name="rotation-y" min="0" max="360" step="1" />
          <span></span>
        </div>
        <div>
          <label htmlFor="rotation-z">rotationZ: </label>
          <input type="range" id="rotation-z" name="rotation-z" min="0" max="360" step="1" />
          <span></span>
        </div>
        <div>
          <label htmlFor="rotation-z">scale: </label>
          <input type="range" id="scale" name="scale" min="0.1" max="2" step="0.01" />
          <span></span>
        </div>
        <div>
          <label for="color">Color: </label>
          <input type="color" id="color" name="color" />
          <span></span>
        </div>
      </div>
      <div class="canvas-wrapper">
        <div id="canvas">

        </div>
      </div>

    </div>
  </div>
</body>

</html>
